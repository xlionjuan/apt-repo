name: Create Repo

on:
    workflow_dispatch:



permissions:
    contents: read
    pages: write
    id-token: write
  
env:
    REPO_NAME: xlion-apt-repo
    CODENAME: main
    COMPONENTS: main
    ARCHITECTURES: amd64 arm64
    SCAN-DIR: /tmp
  
jobs:
    build:
      runs-on: ubuntu-latest
      outputs:
        artifact_id: ${{ steps.upload-artifact.outputs.artifact-id }}
        keyring: ${{ steps.create-apt-repo.outputs.keyring }}
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Setup Pages
          uses: actions/configure-pages@v4
        - name: Create packages
          run: |
            wget -P /tmp https://github.com/rustdesk/rustdesk/releases/download/1.3.0/rustdesk-1.3.0-x86_64.deb

        - uses: morph027/apt-repo-action@v2
          id: create-apt-repo
          with:
            repo-name: ${{ env.REPO_NAME }}
            signing-key: ${{ secrets.SIGNING_KEY }}
            codename: ${{ env.CODENAME }}
            components: ${{ env.COMPONENTS }}
            architectures: ${{ env.ARCHITECTURES }}
        - name: Upload Pages artifact
          uses: actions/upload-pages-artifact@v3
          with:
            name: github-pages
            path: ${{ steps.create-apt-repo.outputs.dir }}
    deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
        - name: Adding summary
          run: |
            echo ':rocket:' >> $GITHUB_STEP_SUMMARY
            echo '' >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo 'curl -sfLo /etc/apt.trusted.gpg.d/${{ needs.build.outputs.keyring }}.asc ${{ steps.deploy-pages.outputs.page_url }}gpg.key' >> $GITHUB_STEP_SUMMARY
            echo 'echo "deb ${{ steps.deploy-pages.outputs.page_url }} ${{ env.CODENAME }} ${{ env.COMPONENTS }}" >/etc/apt/sources.list.d/${{ env.REPO_NAME }}.list' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY